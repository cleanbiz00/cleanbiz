<svg width="260" height="90" viewBox="0 0 260 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- House with hands holding it -->
  <g transform="translate(20, 25)">
    <!-- House body -->
    <rect x="15" y="20" width="30" height="25" fill="url(#houseGradient)" rx="3"/>
    <!-- House roof -->
    <polygon points="15,20 30,8 45,20" fill="url(#houseGradient)"/>
    <!-- Chimney -->
    <rect x="35" y="6" width="8" height="12" fill="url(#houseGradient)" rx="1"/>
    <!-- Window with plus sign -->
    <rect x="22" y="25" width="16" height="16" fill="#f8fafc" rx="2"/>
    <line x1="30" y1="25" x2="30" y2="41" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="22" y1="33" x2="38" y2="33" stroke="#0ea5e9" stroke-width="2"/>
    
    <!-- Left hand/support -->
    <path d="M 5 35 Q 15 45 25 35 Q 20 40 15 35" fill="url(#handsGradient)" stroke="url(#handsGradient)" stroke-width="1"/>
    <!-- Right hand/support -->
    <path d="M 35 35 Q 45 45 55 35 Q 50 40 45 35" fill="url(#handsGradient)" stroke="url(#handsGradient)" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">CleanBiz</text>
  <text x="80" y="65" font-family="Arial, sans-serif" font-size="22" font-weight="normal" fill="url(#blueGradient)">360Â®</text>
</svg>