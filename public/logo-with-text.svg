<svg width="220" height="70" viewBox="0 0 220 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swooshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- House icon with better contrast -->
  <g transform="translate(15, 15)">
    <!-- House base -->
    <rect x="10" y="20" width="20" height="16" fill="url(#houseGradient)" rx="2"/>
    <!-- Roof -->
    <polygon points="10,20 20,10 30,20" fill="url(#roofGradient)"/>
    <!-- Chimney -->
    <rect x="22" y="8" width="6" height="8" fill="url(#houseGradient)" rx="1"/>
    <!-- Windows (2x2 grid) -->
    <rect x="13" y="23" width="4" height="4" fill="#0ea5e9" rx="0.5"/>
    <rect x="19" y="23" width="4" height="4" fill="#0ea5e9" rx="0.5"/>
    <rect x="13" y="29" width="4" height="4" fill="#0ea5e9" rx="0.5"/>
    <rect x="19" y="29" width="4" height="4" fill="#0ea5e9" rx="0.5"/>
    <!-- Curved swoosh -->
    <path d="M 6 28 Q 20 36 34 28" stroke="url(#swooshGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Sparkle stars -->
    <g fill="#14b8a6">
      <polygon points="24,4 25,6 27,6 25.5,7.5 26,9.5 24,8 22,9.5 22.5,7.5 21,6 23,6"/>
      <polygon points="32,8 32.5,9 33.5,9 33,9.5 33.2,10.5 32,10 30.8,10.5 31,9.5 30.5,9 31.5,9"/>
    </g>
  </g>
  
  <!-- Text with better contrast -->
  <text x="60" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Clean</text>
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="url(#blueGradient)">Biz360Â®</text>
</svg>